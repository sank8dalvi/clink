<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Caselink</title>

  <!-- Custom fonts for this template-->

  <!-- Page level plugin CSS-->
  <link href="{{url_for('static',filename='vendor/datatables/dataTables.bootstrap4.css')}}" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="/">CaseLink</a>

  </nav>

  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item {{addPassActive}}" id="addPass">
        <a class="nav-link">
          <i class="fas fa-fw fa-chart-area"></i>
          <span>Add Passenger</span></a>
      </li>
      <li class="nav-item {{addBagActive}}" id="addBag">
        <a class="nav-link">
          <i class="fas fa-fw fa-table"></i>
          <span>Add Bags</span></a>
      </li>
    </ul>

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Icon Cards-->
        <div class="row">
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-primary o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-users"></i>
                </div>
                <a class="text-white" style="text-decoration : none" href="/popBagTable"><div class="mr-5">Checked-in Passengers</div></a>
                <p class="card-footer">{{passCount}}</p>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-warning o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-briefcase"></i>
                </div>
               <div class="mr-5">Checked-in Bags</div>
                <p class="card-footer">{{bagCount}}</p>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-success o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-shopping-cart"></i>
                </div>
                <div class="mr-5">123 New Orders!</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">View Details</span>
                <span class="float-right">
                  <i class="fas fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-danger o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-life-ring"></i>
                </div>
                <div class="mr-5">13 New Tickets!</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">View Details</span>
                <span class="float-right">
                  <i class="fas fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>
        </div>



      </div>
      <!-- /.container-fluid -->
        {% block body %}

      {% endblock %}


      <p id="passId">
      </p>
      <!-- Sticky Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>@CaseLink 2019</span>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>


  <!-- Bootstrap core JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="{{url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <!-- Page level plugin JavaScript-->
  <script src="{{url_for('static',filename='vendor/datatables/jquery.dataTables.js')}}"></script>
  <script src="{{url_for('static',filename='vendor/datatables/dataTables.bootstrap4.js')}}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{{url_for('static',filename='js/sb-admin.min.js')}}"></script>

  <!-- Demo scripts for this page-->
  <script src="{{url_for('static',filename='js/demo/datatables-demo.js')}}"></script>
  <script src="{{url_for('static',filename='js/demo/chart-area-demo.js')}}"></script>

  <!-- COMMS JS -->
  <script>


    // for get only
     function get_communicate(){
     var settings = {
  "async": true,
  "crossDomain": true,
  "url": "http://127.0.0.1:5000/dept/gen/pid",
  "method": "GET",
  "headers": {
    "cache-control": "no-cache",
    "Postman-Token": "b6fc21b3-c965-4b4c-906f-280016108b17"
  }
}

$.ajax(settings).done(function (response) {
  console.log(response);
    document.getElementById('passId').innerHTML=response.passDb;
});
}

    // for post only
    function post_communicate(url, data){
      $.ajax({
      url: url,
        type: "POST",
        headers: {
          "accept": "application/json",
          "content-type": "application/x-www-form-urlencoded"
        },
        data: data,
        success: function (msg){
          console.log(msg)
        }
      });

    }
        function writeRfid(id){
        var form = new FormData();
        form.append("id", id);//cookie

        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "http://192.168.0.17:4020/writeRfid",
          "method": "POST",
          "headers": {
            "cache-control": "no-cache",
            "Postman-Token": "b06b5cdb-ae1a-43f5-abe3-85e9efee0981"
          },
          "processData": false,
          "contentType": false,
          "mimeType": "multipart/form-data",
          "data": form
        }

        $.ajax(settings).done(function (response) {
          console.log(response);
          window.open('/dept/gen/idread', '_self');
        });
    }
  </script>
</body>

</html>
